<!DOCTYPE html>
<-- Test file to tap JioPhone functionality -->
<-- Codes are taken from various Bananahacker Sources -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FxOS Online Tools</title>
    <!-- link rel="icon" href="icon.png" -->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="SaveNGo">
    <meta name="description" content="FxOS Online Tools">
    <meta name="keywords" content="joiphone,kaios,jailbreak">
  </head>
  <body>
    <header>
      <h1>FxOS Online Tools</h1>
    </header>
    <main>
      <section>
        <button id="w2d">Launch Developer menu</button>
      </section>
      <br><br>
      <section>
        <button id="dorime">Activate Development Properties</button>
      </section>
    </main>
    <footer>
      <hr>
      <p>2020 â€” present<br>credits to Bananahacker Community</p>
    </footer>
    <script>
document.getElementById('w2d').addEventListener('click', function(e) {
        if(window.MozActivity) {
          var act = new MozActivity({
            name: "configure",
            data: {
              target: "device",
              section: "developer"
            }
          })
        }
        else {
          window.alert('Please open the page from the device itself!')
        }
      }, false)

      masterExt = navigator.engmodeExtension || navigator.jrdExtension || navigator.kaiosExtension;
      function xProcess(cmd) {
        try {
          alert(JSON.stringify(Components))
          var file = Components.classes['@mozilla.org/file/local;1'].createInstance(Components.interfaces.nsILocalFile)
          var process = Components.classes['@mozilla.org/process/util;1'].createInstance(Components.interfaces.nsIProcess)
          var args = ['-c', cmd]
          file.initWithPath('/system/bin/sh')
          process.init(file)
          process.runAsync(args, args.length, {})
        } catch (e) {
          alert('Error: ' + e)
        }
      }
      document.getElementById('dorime').addEventListener('click', function() {
        propSet = {
          'persist.service.adb.enable': 1,
          'persist.service.debuggable': 1,
          'service.adb.root': 1,
          'persist.adb.notify': 0,
          'persist.sys.usb.config': 'diag,serial_smd,rmnet_qti_bam,adb',
          'androidboot.selinux': 'permissive',
          'persist.android.strictmode': 0,
          'persist.security.ams.enforcing': 0,
          'persist.sys.root_access': 1,
          'ro.debuggable': 1,
          'ro.allow.mock.location': 1,
          'ro.secure': 0,
          'ro.adb.secure': 0
        };
        for(var key in propSet) {
          try {
            masterExt.setPropertyValue(key, propSet[key])
          }
          catch(e) {
            alert('Executed ' + key)
          }
        }
        try {
          masterExt.setPropertyValue('ctl.start', 'adbd')
        } catch(e) {
          alert(e)
        }
        alert('DORIME')
      })
    </script>
</body>
</html>
